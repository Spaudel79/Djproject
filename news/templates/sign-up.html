{% extends 'master.html' %}
{% block content %}

{% load crispy_forms_tags %}


<h2> SignUp Page </h2>

{% if messages %}
<ul>
    {% for message in messages %}
    <li class="alert alert-success">{{message}}</li>
    {% endfor %}

</ul>
{% endif %}

<hr>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class=" btn btn-success ">Sign-Up</button>

</form>

{% endblock %}
