{% extends 'master.html' %}

{% block content %}

{% for abc in Blogdata %}
<h3><a href="{% url 'blog-details' abc.pk %}">{{abc.title}}</a> </h3>
Created at {{abc.created_at}}
<hr>

<img src="{{abc.image.url}}" alt="" class="image-responsive" style="width: 350px;">
<hr>
<p>
    {{abc.description}}
</p>

<a href="{% url 'blog-details' abc.pk %}">Read more...</a>

{% endfor %}

{% endblock %}
